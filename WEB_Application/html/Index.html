<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../CSS/styles.css">

    <title>Webapplikation</title>

    <style>
        /* Ensure only our custom accordion arrow is displayed */
        .accordion-button::after {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="logo" style="width: 150px; padding: 15px;">
            </a>
            <!-- Navbar Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible Navigation Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation items aligned to left (without ms-auto) -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#shopping">Einkauf</a></li>
                    <li class="nav-item"><a class="nav-link" href="#list">Listen</a></li>
                    <li class="nav-item"><a class="nav-link" href="#items">Artikel</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tag">Tags</a></li>
                    <li class="nav-item"><a class="nav-link" href="#friends">Freunde</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Shopping Overview Section -->
<main class="shopping">
    <div class="container my-5">
        <!-- Shopping Form (hidden by default) -->
        <div id="shoppingForm" style="display: none;" class="mb-4">
            <div class="mb-3">
                <!-- Shopping title input -->
                <label for="shoppingTitle" class="form-label">Titel</label>
                <input type="text" class="form-control" id="shoppingTitle" placeholder="Titel eingeben">
            </div>
            <!-- Tag Filter Dropdown -->
            <div class="mb-3">
                <label for="shoppingTagFilter" class="form-label">Tag auswählen (Filter)</label>
                <select class="form-select" id="shoppingTagFilter">
                    <option value="">Alle Tags</option>
                </select>
            </div>
            <!-- Items Selection (Checkboxes will be generated dynamically) -->
            <div class="mb-3">
                <label class="form-label">Items auswählen</label>
                <div id="itemSelectionContainer" class="row">
                    <!-- Dynamically generated checkboxes -->
                </div>
            </div>
            <!-- Shopping Cart Container -->
            <div class="mb-3">
                <h5>Korb</h5>
                <div id="shoppingCartContainer" class="p-3 border rounded">
                    <p>Der Korb ist leer.</p>
                </div>
            </div>
            <!-- Buttons for creating or canceling shopping entry -->
            <button id="createShoppingBtn" class="btn btn-success">Einkauf erstellen</button>
            <button id="cancelShoppingBtn" class="btn btn-secondary">Abbrechen</button>
        </div>
        <!-- Shopping Accordion Container (dynamically generated entries) -->
        <div id="shoppingContainer" class="mt-4 accordion">
            <!-- Dynamically generated shopping accordion entries with edit button -->
        </div>
    </div>
</main>

<!-- Lists Section -->
<main class="list">
    <div class="container my-5">
        <!-- List Form (hidden by default) -->
        <div id="listForm" style="display: none;" class="mb-4">
            <div class="mb-3">
                <!-- List title input -->
                <label for="listTitle" class="form-label">Titel der Liste</label>
                <input type="text" class="form-control" id="listTitle" placeholder="Titel eingeben">
            </div>
            <div class="mb-3">
                <!-- Purchase selection checkboxes will be generated dynamically -->
                <label class="form-label">Einkäufe auswählen</label>
                <div id="purchaseSelectionContainer" class="mb-3">
                    <!-- Dynamically generated checkboxes for purchases -->
                </div>
            </div>
            <div class="mb-3">
                <!-- Display selected purchases -->
                <h5>Einkäufe</h5>
                <div id="listPurchasesContainer" class="p-3 border rounded">
                    <p>Keine Einkäufe ausgewählt.</p>
                </div>
            </div>
            <!-- Buttons for creating or canceling list entry -->
            <button id="createListBtn" class="btn btn-success">Liste erstellen</button>
            <button id="cancelListBtn" class="btn btn-secondary">Abbrechen</button>
        </div>
        <!-- Lists Accordion Container (dynamically generated entries) -->
        <div id="listContainer" class="mt-4 accordion">
            <!-- Dynamically generated list accordion entries with edit button -->
        </div>
    </div>
</main>

<!-- Items (Articles) Creation Section -->
<main class="items">
    <div class="container my-5">
        <!-- Card Form (hidden by default) -->
        <div id="cardForm" style="display: none;" class="mb-4">
            <div class="mb-3">
                <!-- Card title input -->
                <label for="cardTitle" class="form-label">Titel</label>
                <input type="text" class="form-control" id="cardTitle" placeholder="Titel eingeben">
            </div>
            <div class="mb-3">
                <!-- Card description textarea -->
                <label for="cardText" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="cardText" rows="3" placeholder="Beschreibung eingeben"></textarea>
            </div>
            <div class="mb-3">
                <!-- Dropdown to select a tag for the card -->
                <label for="cardTag" class="form-label">Tag auswählen</label>
                <select class="form-select" id="cardTag">
                    <option value="Gemüse">Gemüse</option>
                    <option value="Obst">Obst</option>
                </select>
            </div>
            <div class="mb-3">
                <!-- File input for card image upload -->
                <label for="cardImage" class="form-label">Bild hochladen</label>
                <input type="file" class="form-control" id="cardImage" accept="image/*">
            </div>
            <!-- Buttons for creating or canceling card entry -->
            <button id="createCardBtn" class="btn btn-success">Karte erstellen</button>
            <button id="cancelCardBtn" class="btn btn-secondary">Abbrechen</button>
        </div>
        <!-- Card Container: dynamically generated article cards with edit button -->
        <div class="row" id="cardContainer">
            <!-- Dynamically generated article cards -->
        </div>
    </div>
</main>

<!-- Tag Creation Section -->
<main class="tag">
    <div class="container my-5">
        <!-- Tag Form (hidden by default) -->
        <div id="tagForm" style="display: none;" class="mb-4">
            <div class="mb-3">
                <!-- Tag title input -->
                <label for="tagTitle" class="form-label">Titel des Tags</label>
                <input type="text" class="form-control" id="tagTitle" placeholder="Titel eingeben">
            </div>
            <!-- Buttons for creating or canceling tag entry -->
            <button id="createTagBtn" class="btn btn-success">Tag erstellen</button>
            <button id="cancelTagBtn" class="btn btn-secondary">Abbrechen</button>
        </div>
        <!-- Tag Container: dynamically generated tags with edit button -->
        <div id="tagContainer" class="mt-4">
            <!-- Dynamically generated tags -->
        </div>
    </div>
</main>

<!-- Friends Creation Section -->
<main class="friends">
    <div class="container my-5">
        <!-- Friends Form (hidden by default) -->
        <div id="friendsForm" style="display: none;" class="mb-4">
            <div class="mb-3">
                <!-- Friend's first name input -->
                <label for="friendFirstName" class="form-label">Vorname</label>
                <input type="text" class="form-control" id="friendFirstName" placeholder="Vorname eingeben">
            </div>
            <div class="mb-3">
                <!-- Friend's last name input -->
                <label for="friendLastName" class="form-label">Nachname</label>
                <input type="text" class="form-control" id="friendLastName" placeholder="Nachname eingeben">
            </div>
            <div class="mb-3">
                <!-- Friend's email input -->
                <label for="friendEmail" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="friendEmail" placeholder="E-Mail eingeben">
            </div>
            <!-- Buttons for adding or canceling friend entry -->
            <button id="createFriendBtn" class="btn btn-success">Freund hinzufügen</button>
            <button id="cancelFriendBtn" class="btn btn-secondary">Abbrechen</button>
        </div>
        <!-- Friends Container: dynamically generated friend entries with edit button -->
        <div id="friendsContainer" class="mt-4">
            <!-- Dynamically generated friend entries -->
        </div>
    </div>
</main>

<!-- Floating Action Button (FAB) -->
<div class="fab-container">
    <button id="fabBtn" class="fab shadow">
        <span class="material-icons">add</span>
    </button>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Main JavaScript Module -->
<script type="module" src="../JS/main.js"></script>
</body>
</html>
